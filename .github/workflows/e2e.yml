name: cross-browser-e2e
on: [push]
jobs:
  ie:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'
      - run: bundle install
      - run: bundle exec rspec
        env:
          BROWSER: ie
  safari:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'
      - run: bundle install
      - run: bundle exec rspec
        env:
          BROWSER: safari
  firefox:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6.x'
      - run: bundle install
      - run: bundle exec rspec
        env:
          BROWSER: firefox
